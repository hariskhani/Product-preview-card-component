<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="product-img">
            <img src="./images/image-product-desktop.jpg" id="desktopImg" alt="perfume-image-desktop">
            <img src="./images/image-product-mobile.jpg" id="mobileImg" alt="perfume-image-mobile">
        </div>
        <div class="product-content">
            <p id="short-title">perfume</p>
            <h2 id="product-title">Gabrielle Essence Eau De Parfum</h2>
            <p id="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House
                of CHANEL.</p>
            <div id="product-price">
                <div id="new-price">
                    <h2>$149.99</h2>
                </div>
                <div id="old-price">
                    <p>$169.99</p>
                </div>
            </div>
            <div class="center-cart">
                <button id="cart"><img src="./icon-cart.svg" alt="addtocart">Add to cart</button>
            </div>
            
        </div>
    </div>

</body>

</html>
